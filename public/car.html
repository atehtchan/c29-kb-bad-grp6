<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <!-- bootstrap popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/car.css" />
  </head>
  <body>
    <div class="first container-fluid" id="first"></div>
    <!-- product box -->
    <div id="id-display"></div>
    <div class="container text-center">
      <h1>
        <i
          ><a class="wsk-btn"
            >超過200部名貴車款</a
          ></i
        >
      </h1>
    </div>


    <div class="shell">
      <div class="container">
        <div class="row">
          <div class="cars-area1">



















            
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="wsk-cp-product">
              <div class="wsk-cp-img">
                <img
                  src="./assests/carhtml/Ferrari_F8_spider.png"
                  height="850px"
                  alt="Product"
                  class="img-responsive"
                />
              </div>
              <div class="wsk-cp-text">
                <div class="category">
                  <span>Ferrari F8</span>
                </div>
                <div class="title-product">
                  <h3>2座 - 自動波</h3>
                </div>
                <div class="description-prod">
                  <p>出租前清洗乾淨及消毒車輛</p>
                </div>
                <div class="card-footer">
                  <div class="wcf-left">
                    <span class="price">$1000/天</span>
                  </div>
                  <div class="wcf-right">
                    <a href="tripplan.html" class="buy-btn"
                      ><i class="zmdi zmdi-shopping-basket"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="wsk-cp-product">
              <div class="wsk-cp-img">
                <img
                  src="./assests/carhtml/Land_Rover_Discovery_Sport_7Seater.png"
                  alt="Product"
                  class="img-responsive"
                />
              </div>
              <div class="wsk-cp-text">
                <div class="category">
                  <span>Land Rover Discovery Sport</span>
                </div>
                <div class="title-product">
                  <h3>7座 - 自動波</h3>
                </div>
                <div class="description-prod">
                  <p>出租前清洗乾淨及消毒車輛</p>
                </div>
                <div class="card-footer">
                  <div class="wcf-left">
                    <span class="price">$750/天</span>
                  </div>
                  <div class="wcf-right">
                    <a href="tripplan.html" class="buy-btn"
                      ><i class="zmdi zmdi-shopping-basket"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="wsk-cp-product">
              <div class="wsk-cp-img">
                <img
                  src="./assests/carhtml/LAMBORGHINI LP610-4.png"
                  alt="Product"
                  class="img-responsive"
                />
              </div>
              <div class="wsk-cp-text">
                <div class="category">
                  <span>LAMBORGHINI LP610-4</span>
                </div>
                <div class="title-product">
                  <h3>2座 - 自動波</h3>
                </div>
                <div class="description-prod">
                  <p>出租前清洗乾淨及消毒車輛</p>
                </div>
                <div class="card-footer">
                  <div class="wcf-left">
                    <span class="price">$1000/天</span>
                  </div>
                  <div class="wcf-right">
                    <a href="tripplan.html" class="buy-btn"
                      ><i class="zmdi zmdi-shopping-basket"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/all.js"></script>
    <script src="./js/car.js"></script>
  </body>
</html>
