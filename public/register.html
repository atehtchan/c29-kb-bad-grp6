<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regis page</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="left">
          <div class="login">Register</div>
          <div class="eula">
            Please fill your details to compelete registration.Thank you!!
            <div class="go-login">
              Back to login?
              <a href="login.html">Login</a>
            </div>
            <div class="go-home">
              Home page:
              <a href="index.html">Home</a>
            </div>
          </div>
        </div>
        <div class="right">
          <svg viewBox="0 0 320 300">
            <defs>
              <linearGradient
                inkscape:collect="always"
                id="linearGradient"
                x1="13"
                y1="193.49992"
                x2="307"
                y2="193.49992"
                gradientUnits="userSpaceOnUse"
              >
                <stop style="stop-color: #9000ff" offset="0" id="stop876" />
                <stop style="stop-color: #0805be" offset="1" id="stop878" />
              </linearGradient>
            </defs>
            <path
              d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 22.99263,0.79932 23.00016,32.00016 0.008,28 -25.00016,30 -25.00016,30 h -239.99984 c 0,-0.0205 -25,-3.1348 -25,24 -3,36.48652 25,36 25,36 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"
            />
          </svg>
          <form class="form" id="regis-form" action="/register">
            <label for="email">Email</label>
            <input type="email" id="email" />
            <label for="password">Password</label>
            <input type="password" id="password" />
            <label for="tel">Tel</label>
            <input type="tel" id="tel" />
            <input type="submit" id="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
